<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="registrationFormStyles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"></label>
                <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></label>
                <label for="email">Enter Your Email: <input required id="email" type="email"></label>
                <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" required id="new-password" type="password"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input id="personal-account" type="radio" name="account-type" checked> Personal
                </label>
                <label for="business-account">
                    <input id="business-account" type="radio" name="account-type"> Business
                </label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
