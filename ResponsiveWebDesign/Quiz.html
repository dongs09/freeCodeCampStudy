<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="quizStyles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="learn accessibility by building a quiz">
        <title>Accessibility Quiz</title>
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="i">INFO</a></li>
                    <li><a href="#html-questions" accesskey="h">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">name :</label>
                        <input id="student-name">
                    </div>
                    <div class="info">
                        <label for="student-email">email :</label>
                        <input id="student-email">
                    </div>
                    <div class="info">
                        <label for="birth-date">D.O.B<span class="sr-only">(Date of Birth)</span></label>
                        <input id="birth-date">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="question1">
                            <legend>Are you sleepy?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input id="q1-a1" name="q1" type="radio" value="true"> true
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input id="q1-a2" name="q1" type="radio" value="false"> false
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question2">
                            <legend>Are you hungry?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input id="q2-a1" name="q2" type="radio" value="true"> true
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input id="q2-a2" name="q2" type="radio" value="false"> false
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="q3">Can the CSS margin property accept negative values?</label>
                        </div>
                        <div class="answer">
                            <select id="q3" name="q3" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="q4">Do you have any questions:</label>
                        </div>
                        <div class="answer">
                            <textarea id="q4" name="q4" rows="5" cols="50" placeholder="I want to know..."></textarea>
                        </div>
                    </div>
                </section>
                <button type="submit">Send</button>
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>
    </body>
</html>
